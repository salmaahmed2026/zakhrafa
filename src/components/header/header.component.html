<header class="bg-white dark:bg-slate-800 shadow-md sticky top-0 z-50">
  <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center">
        <a routerLink="/" (click)="closeAllMenus()" class="text-2xl font-bold text-teal-600 dark:text-teal-400">
          زخرفة
        </a>
      </div>
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-4 space-x-reverse">
          <a routerLink="/" (click)="closeAllMenus()" routerLinkActive="bg-teal-100 dark:bg-slate-700 text-teal-700 dark:text-white" [routerLinkActiveOptions]="{exact: true}" class="text-gray-700 dark:text-gray-300 hover:bg-teal-50 dark:hover:bg-slate-700 px-3 py-2 rounded-md text-sm font-medium">الرئيسية</a>
          
          <div class="relative">
            <button (click)="toggleNamesMenu()" type="button" class="text-gray-700 dark:text-gray-300 hover:bg-teal-50 dark:hover:bg-slate-700 px-3 py-2 rounded-md text-sm font-medium flex items-center">
              <span>أسماء مزخرفة</span>
              <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </button>
            @if (isNamesMenuOpen()) {
              <div class="absolute right-0 mt-2 w-48 bg-white dark:bg-slate-800 rounded-md shadow-lg py-1 ring-1 ring-black ring-opacity-5">
                <a routerLink="/names/ar" (click)="closeAllMenus()" routerLinkActive="bg-teal-100 dark:bg-slate-700" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-teal-50 dark:hover:bg-slate-700">أسماء عربية</a>
                <a routerLink="/names/en" (click)="closeAllMenus()" routerLinkActive="bg-teal-100 dark:bg-slate-700" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-teal-50 dark:hover:bg-slate-700">أسماء إنجليزية</a>
              </div>
            }
          </div>

          <div class="relative">
            <button (click)="toggleWordsMenu()" type="button" class="text-gray-700 dark:text-gray-300 hover:bg-teal-50 dark:hover:bg-slate-700 px-3 py-2 rounded-md text-sm font-medium flex items-center">
              <span>كلمات مزخرفة</span>
              <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </button>
            @if (isWordsMenuOpen()) {
              <div class="absolute right-0 mt-2 w-48 bg-white dark:bg-slate-800 rounded-md shadow-lg py-1 ring-1 ring-black ring-opacity-5">
                <a routerLink="/words/ar" (click)="closeAllMenus()" routerLinkActive="bg-teal-100 dark:bg-slate-700" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-teal-50 dark:hover:bg-slate-700">كلمات عربية</a>
                <a routerLink="/words/en" (click)="closeAllMenus()" routerLinkActive="bg-teal-100 dark:bg-slate-700" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-teal-50 dark:hover:bg-slate-700">كلمات إنجليزية</a>
              </div>
            }
          </div>
        </div>
      </div>
      <div class="-mr-2 flex md:hidden">
        <button (click)="toggleMenu()" type="button" class="bg-white dark:bg-slate-800 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          @if (!isMenuOpen()) {
            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          } @else {
            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          }
        </button>
      </div>
    </div>
  </nav>

  @if (isMenuOpen()) {
    <div class="md:hidden" id="mobile-menu">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <a routerLink="/" (click)="closeAllMenus()" routerLinkActive="bg-teal-100 dark:bg-slate-700 text-teal-700 dark:text-white" [routerLinkActiveOptions]="{exact: true}" class="text-gray-700 dark:text-gray-300 hover:bg-teal-50 dark:hover:bg-slate-700 block px-3 py-2 rounded-md text-base font-medium">الرئيسية</a>
        <a routerLink="/names/ar" (click)="closeAllMenus()" routerLinkActive="bg-teal-100 dark:bg-slate-700 text-teal-700 dark:text-white" class="text-gray-700 dark:text-gray-300 hover:bg-teal-50 dark:hover:bg-slate-700 block px-3 py-2 rounded-md text-base font-medium">أسماء عربية</a>
        <a routerLink="/names/en" (click)="closeAllMenus()" routerLinkActive="bg-teal-100 dark:bg-slate-700 text-teal-700 dark:text-white" class="text-gray-700 dark:text-gray-300 hover:bg-teal-50 dark:hover:bg-slate-700 block px-3 py-2 rounded-md text-base font-medium">أسماء إنجليزية</a>
        <a routerLink="/words/ar" (click)="closeAllMenus()" routerLinkActive="bg-teal-100 dark:bg-slate-700 text-teal-700 dark:text-white" class="text-gray-700 dark:text-gray-300 hover:bg-teal-50 dark:hover:bg-slate-700 block px-3 py-2 rounded-md text-base font-medium">كلمات عربية</a>
        <a routerLink="/words/en" (click)="closeAllMenus()" routerLinkActive="bg-teal-100 dark:bg-slate-700 text-teal-700 dark:text-white" class="text-gray-700 dark:text-gray-300 hover:bg-teal-50 dark:hover:bg-slate-700 block px-3 py-2 rounded-md text-base font-medium">كلمات إنجليزية</a>
      </div>
    </div>
  }
</header>
