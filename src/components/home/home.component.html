
<div class="flex flex-col items-center">
  <h1 class="text-4xl md:text-5xl font-bold text-center text-teal-600 dark:text-teal-400 mb-4">
    زخرفة الأسماء والنصوص
  </h1>
  <p class="text-lg text-center text-slate-600 dark:text-slate-300 mb-8 max-w-2xl">
    أدخل أي نص أو اسم بالعربية أو الإنجليزية واحصل على العشرات من الزخارف المميزة والفريدة. انسخ زخرفتك المفضلة بضغطة زر.
  </p>

  <div class="w-full max-w-2xl">
    <textarea 
      [value]="inputText()" 
      (input)="updateInput($event)"
      rows="4"
      class="w-full p-4 text-lg border-2 border-slate-300 dark:border-slate-600 rounded-lg shadow-sm focus:ring-2 focus:ring-teal-500 focus:border-teal-500 dark:bg-slate-800 transition duration-150"
      placeholder="اكتب هنا النص أو الاسم للزخرفة..."
    ></textarea>
  </div>
  
  @if (inputText()) {
    <div class="mt-12 w-full max-w-4xl">
      <h2 class="text-2xl font-bold mb-6 text-center">النتائج:</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        @for (deco of decorations(); track deco.name; let i = $index) {
          <div class="bg-white dark:bg-slate-800 p-4 rounded-lg shadow-md border border-slate-200 dark:border-slate-700 flex flex-col justify-between">
            <p class="text-center font-semibold text-slate-500 dark:text-slate-400 mb-3">{{ deco.name }}</p>
            <p class="text-2xl text-center text-teal-600 dark:text-teal-400 font-mono break-words flex-grow mb-4">{{ deco.result }}</p>
            <button 
              (click)="copyToClipboard(deco.result, i)" 
              class="w-full px-4 py-2 text-sm font-medium rounded-md transition-colors duration-200"
              [class]="copiedIndex() === i 
                ? 'bg-green-500 text-white' 
                : 'bg-teal-500 hover:bg-teal-600 text-white'">
              {{ copiedIndex() === i ? 'تم النسخ!' : 'نسخ' }}
            </button>
          </div>
        }
      </div>
    </div>
  }
</div>
